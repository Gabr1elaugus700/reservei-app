services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_BASE_DOMAIN: ${NEXT_PUBLIC_BASE_DOMAIN:-app-reservei.com.br}
        NEXT_PUBLIC_ADMIN_SUBDOMAIN: ${NEXT_PUBLIC_ADMIN_SUBDOMAIN:-app}
        NEXT_PUBLIC_PUBLIC_SUBDOMAIN: ${NEXT_PUBLIC_PUBLIC_SUBDOMAIN:-reservas}
    restart: unless-stopped
    ports:
      - "127.0.0.1:3005:3000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - BETTER_AUTH_URL=${BETTER_AUTH_URL:-https://reservas.app-reservei.com.br}
      - NEXT_PUBLIC_BASE_DOMAIN=${NEXT_PUBLIC_BASE_DOMAIN:-app-reservei.com.br}
      - NEXT_PUBLIC_ADMIN_SUBDOMAIN=${NEXT_PUBLIC_ADMIN_SUBDOMAIN:-app}
      - NEXT_PUBLIC_PUBLIC_SUBDOMAIN=${NEXT_PUBLIC_PUBLIC_SUBDOMAIN:-reservas}
      - NODE_ENV=production
    labels:
      - "traefik.enable=true"
      
      # Roteamento para reservas.app-reservei.com.br (área pública)
      - "traefik.http.routers.reservas.rule=Host(`reservas.app-reservei.com.br`)"
      - "traefik.http.routers.reservas.entrypoints=websecure"
      - "traefik.http.routers.reservas.tls=true"
      - "traefik.http.routers.reservas.tls.certresolver=letsencrypt"
      
      # Roteamento para app.app-reservei.com.br (área admin)
      - "traefik.http.routers.app-admin.rule=Host(`app.app-reservei.com.br`)"
      - "traefik.http.routers.app-admin.entrypoints=websecure"
      - "traefik.http.routers.app-admin.tls=true"
      - "traefik.http.routers.app-admin.tls.certresolver=letsencrypt"
      
      # Serviço
      - "traefik.http.services.app-reservei.loadbalancer.server.port=3000"
    networks:
      - Rede_garbai

networks:
  Rede_garbai:
    external: true
